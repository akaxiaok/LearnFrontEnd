<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <title >3D Banner</title >
    <style >
        * {
            transition: all .3s;
            -webkit-transition: all .3s;
            transition-timing-function: linear;
            -webkit-transition-timing-function: linear;
        }

        .banner {
            perspective: 3000px;
        }

        .bg {
            position: relative;
            width: 1200px;
            height: 600px;
            margin: 10px auto;
            background: url("1.png") center no-repeat;
            background-size: 100% 100%;
            transform-style: preserve-3d;
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(0deg) rotateX(0deg);
            transform: rotateY(0deg) rotateX(0deg);
        }

        .img {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            bottom: 3px;
        }

        .phone-back {
            background: url("2.png") center no-repeat;
            background-size: 100% 100%;
        }

        .phone-front {
            background: url("3.png") center no-repeat;
            background-size: 100% 100%;
        }
    </style >
</head >
<body >
<div class="banner" >
    <div class="bg" >
        <span class="img phone-back a" ></span >
        <span class="img phone-front a" ></span >
    </div >
</div >
<script >
  (function () {
    var bg = document.getElementsByClassName('bg')[0];
    bg.addEventListener('mousemove', function () {
      var banner = document.getElementsByClassName('banner')[0];
      var thisPX = banner.offsetLeft;
      var thisPY = banner.offsetTop;
      var boxWidth = this.offsetWidth;
      var boxHeight = this.offsetHeight;
      var mouseX = event.pageX - thisPX;
      var mouseY = event.pageY - thisPY;
      var X = mouseX - boxWidth / 2;
      var Y = boxHeight / 2 - mouseY;
      this.style.transform = 'rotateY(' + X / 50 + 'deg) ' + 'rotateX(' + Y / 50 + 'deg)';
      document.getElementsByClassName('phone-front')[0].style.transform = 'translateX(' + X / 100 + 'px) ' + 'translateX(' + Y / 100 + 'px)';
    });

    bg.addEventListener('mouseleave', function () {
      this.style.transform = 'rotateY(0deg) rotateX(0deg)';
      document.getElementsByClassName('phone-front')[0].style.transform = 'translateX(0px) translateX(0px)';
    })
  })();
</script >
</body >
</html >
