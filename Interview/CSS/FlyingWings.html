<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <title >Title</title >
    <style >
        body {
            margin: 0;
        }
        .container{
            min-width: 500px;
        }
        .center {
            width:100%;
            background: darkgray;
        }
        .center-content{
            background: powderblue;
            margin: 0 200px;
        }
        .left {
            width: 200px;
            margin-left: -100%;
            background: tomato;
        }

        .right {
            width: 200px;
            margin-left: -200px;
            background: deepskyblue;
        }

        .container > div{
            float: left;
            height:200px;
        }
    </style >
</head >
<body >
<div class="container" >
    <div class="center" >
        <div class="center-content" >content</div >
    </div >
    <div class="left" ></div >
    <div class="right" ></div >
</div >
</body >
</html >
