<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <title >Title</title >
    <style >
        body {
            margin: 0;
        }

        .container > div {
            float: left;

            height: 200px;
        }

        .center {
            width: 100%;
            background: darkgray;
        }

        .left {
            width: 200px;
            position: relative;
            background: chartreuse;
            margin-left: -100%;
            left: -200px;
        }

        .right {
            width: 200px;
            position: relative;
            background: chocolate;
            margin-right: -200px;
        }

        .container {
            padding: 0 200px;
            min-width: 500px;
        }

    </style >
</head >
<body >
<div class="container" >
    <div class="center" ></div >
    <div class="left" ></div >
    <div class="right" ></div >
</div >
</body >
</html >
