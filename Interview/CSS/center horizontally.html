<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <title >Title</title >
    <style >
        * {
            margin: 0;
            padding: 0;
        }

        .box-1, .box-2, .box-3 {
            text-align: center;
        }

        .content-4 {
            width: 200px;
            margin: 0 auto;
            background: tomato;
        }

        .box-5 {
            display: flex;
            justify-content: center;
        }

        .content-6 {
            position: relative;
            left: 50%;
            width: 200px;
            background: tomato;
            margin-left: -100px;
        }

        .box-7 {
            position: absolute;
            left: 50%;
        }

        .content-7 {
            position: relative;
            right: 50%;
        }

        .content-8 {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
        }
    </style >
</head >
<body >
<div class="box-1" >xxxxxxxxx</div >
<div class="box-2" ><a href="#" >link</a ></div >
<div class="box-3" >
    <div style="display: inline-block;" >xxx</div >
</div >
<div class="box-4" >
    <div class="content-4" >xxx</div >
</div >
<div class="box-5" >
    <div class="content-5" >xxx</div >
</div >
<div class="box-6" >
    <div class="content-6" >xxx</div >
</div >
<div style="height: 50px" >
    <div class="box-7" >
        <div class="content-7" >xxx</div >
    </div >
</div >
<div class="box-8" >
    <div class="content-8" >xxx</div >
</div >

</body >
</html >
