<script >
  function test() {
    var promise = new Promise(function (resolve) {
      resolve(2)
    });
    promise.then(function (v) {
      console.log(v)
    });
    console.log(1);
    var deferred = $.Deferred();
    deferred.resolve(3);
    deferred.then(function (v) {
      console.log(v);
    });
    console.log(4);
  }
</script >
<script src="./jquery.js" ></script >
<script >
  test();
</script >
